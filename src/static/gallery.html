<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script/gallery.js" defer></script>
    <link rel="stylesheet" href="gallery.css">
    <title>Gallery | CapitalCopia</title>
</head>

<body>
    <div class="desktop-tablet-view">
        <div class="content flex">
            <div class="nav">
                <div class="logo">
                    <div class="logo-name">CapitalCopia</div>
                    <div class="logo-tagline">Ideate. Innovate. Educate.</div>
                </div>
                <div class="tabs">
                    <div class="tabs-home"><a href="./home.html">home</a></div>
                    <div class="tabs-members"><a href="./members.html">members</a></div>
                    <div class="tabs-gallery"><a href="./gallery.html">gallery</a></div>
                </div>
                <div class="contact-us">
                    <a href="">
                        Contact Us
                    </a>
                </div>
            </div>
            <div class="main">
                <div class="main-logo">
                    <p class="quote">"Lorem ipsum dolor sit amet"</p>
                    <p class="author"> ~ Kanye East</p>
                    <footbar class="flex">
                        <img src="../resources/twitter.svg" alt="">
                        <img src="../resources/gmail.svg" alt="">
                        <img src="../resources/instagram.svg" alt="">
                        <img src="../resources/youtube.svg" alt="">
                    </footbar>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-view">
        <div class="mobile-content flex">
            <div class="mobile-nav flex">
                <div class="mobile-logo">
                    <div class="mobile-logo-name">CapitalCopia</div>
                    <div class="mobile-logo-tagline">Ideate. Innovate. Educate.</div>
                </div>
                <div class="mobile-nav-hamburger">
                    <div class="hamburgers flex">
                        <div class="hamburger-top"></div>
                        <div class="hamburger-middle"></div>
                        <div class="hamburger-bottom"></div>
                    </div>
                    <div class="mobile-nav-tabs passive">
                        <div class="mobile-nav-cancel flex"><img src="../resources/xmark.svg" alt=""></div>
                        <div class="mobile-nav-link-container">
                            <a class="mobile-nav-tab mobile-tabs-home flex" href="./home.html">home</a>
                            <a class="mobile-nav-tab mobile-tabs-members flex" href="./members.html">members</a>
                            <a class="mobile-nav-tab mobile-tabs-contactUs flex" href="./members.html">contact us</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mobile-body">
                <div class="mobile-body-stuff">
                    <div class="mobile-quote-body">
                        <div class="mobile-quote">"Lorem ipsum dolor sit amet"</div>
                        <div class="mobile-author"> ~ Kanye East</div>
                    </div>
                    <div class="mobile-icons">
                        <img src="../resources/twitter.svg" alt="">
                        <img src="../resources/gmail.svg" alt="">
                        <img src="../resources/instagram.svg" alt="">
                        <img src="../resources/youtube.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
